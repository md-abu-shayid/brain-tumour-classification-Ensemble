<!doctype html>
<html >
<head>
  <meta charset="UTF-8">
  
  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Tumour Classification Using Ensemble Learning</title>
 
  
</head>


<body style="background: #3fe2dc;">

<h2 style="color:rgb(4, 0, 4);">Brain Tumour Classification Using Ensemble Learnin</h2><p>
<h4 style="color:rgb(4, 0, 4);">Upload an image and click Predict button</h4>


<form method="post" action="/" enctype="multipart/form-data">
    <dl>
	<p style="color:rgb(5, 0, 5);">
		<input type="file" name="file" autocomplete="off" required>
	</p>
    </dl>
    <p style="color:rgb(3, 0, 3);">
	<input type="submit" name="submit" value="Predict">
    </p>
</form>



<p style="color:rgb(0, 3, 1);">
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
        Diagnosis for the following image is: <u><h3 style="color:rgb(0, 9, 4);">{{ messages[0] }}</h3></u><br>
        <img src="{{ messages[1] }}" width="300", height="225">
       
	  {% endif %}
	{% endwith %}
</p>



</body>
